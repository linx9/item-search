<div class="table-responsive">
  <table class="table table-dark">
    <tbody>
    <tr *ngIf="getPictureArray()">
      <th scope="row">Product Images</th>
      <td>
        <!-- Button trigger modal -->
        <div style="cursor: pointer" [ngStyle]="{'color':'#009900'}" data-toggle="modal" data-target="#exampleModal">
          View Product Images Here
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-dark" id="exampleModalLabel">Product Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let element of getPictureArray(); let i = index"
                         [ngClass]="{'active': i === 0}"
                         [ngStyle]="{'border':'7px solid black'}"
                    >
                      <a href="{{element}}}" target="_blank"><img src="{{element}}}" class="d-block w-100"
                                                                  alt="..."></a>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    <tr *ngIf="getSubtitle() !== ''">
      <th scope="row">SubTitle</th>
      <td>{{getSubtitle()}}</td>
    </tr>
    <tr *ngIf="getPrice() !== ''">
      <th scope="row">Price</th>
      <td>${{getPrice()}}</td>
    </tr>
    <tr *ngIf="getLocation() !== ''">
      <th scope="row">Location</th>
      <td>{{getLocation()}}</td>
    </tr>
    <tr *ngIf="getReturnPolicy() !== ''">
      <th scope="row">Return Policy (US)</th>
      <td>{{getReturnPolicy()}}</td>
    </tr>
    <tr *ngFor="let element of getItemSpecificObj()">
      <th scope="row">{{element.Name}}</th>
      <td>{{element.Value}}</td>
    </tr>
    </tbody>
  </table>
</div>
